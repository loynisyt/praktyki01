name:  Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: docker build --no-cache . -t lokalnie/apka:latest

    - name: Run docker image
      run: docker run -p 3000:3000 lokalnie/apka:latest


      
 
